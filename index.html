<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/output.css" />
        <link rel="shortcut icon" href="./images/validate.svg" type="image/x-icon">
		<title>Validate</title>
	</head>
	<body
		class="flex justify-center items-center bg-gradient-to-br from-indigo-500 to-blue-800 h-screen w-screen px-2"
	>
		<div class="bg-gray-50 w-full md:w-3/4 xl:w-2/5 px-6 pt-8 pb-14">
			<h1
				class="text-xl md:text-2xl xl:text-3xl font-semibold text-gray-600 font-mono text-center border-b-2 border-gray-300 pb-3"
			>
				Validate Values
			</h1>

			<div class="pt-8 flex flex-col items-center">
				<select
					id="drop_down"
					class="w-full sm:w-3/4 xl:w-1/2 text-gray-600 cursor-pointer"
				>
					<option value="email">Email Validate</option>
					<option value="name">Name Validate</option>
					<option value="phone">Phone Validate (BD)</option>
					<option value="post_code">Postal Code Validate</option>
				</select>
			</div>

			<div class="pt-6 flex justify-center items-center space-x-2">
				<input type="text" name="" id="" class="w-full sm:w-2/4 xl:w-1/2" />
				<button class="check_btn bg-indigo-600 py-2 px-6 text-white hover:bg-opacity-80">
					Check
				</button>
			</div>

			<div class="pt-6">
				<p class="invalid hidden text-lg text-center text-red-600">The Input is not Valid</p>
				<p class="valid hidden text-lg text-center text-emerald-600">The Input is Valid</p>
			</div>
		</div>

		<script src="./scripts/script.js" type="text/javascript"></script>
	</body>
</html>
